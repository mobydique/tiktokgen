services:
  - type: web
    name: tiktokgen-backend
    env: node
    buildCommand: apt-get update && apt-get install -y ffmpeg && cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: /opt/render/project/src/backend/data/tiktokgen.db
      - key: VIDEOS_DIR
        value: /opt/render/project/src/videos
    disk:
      name: tiktokgen-storage
      mountPath: /opt/render/project/src
      sizeGB: 10
